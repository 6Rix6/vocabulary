    <div id="splash">

    <div id="container">

            <h1 class="headline">

            <!--<a href = "../index.html">戻る</a>-->
            <!----------------範囲入力欄--------------------->
            <div class="range">

                    <input class="min" type="number" id="min" min="1" max="500">
                </label>
                <label class="ef" for="name">〜
                    <input class="max" type="number" id="max" min="1" max="500">

                <!--<input class = "submit" type = "button" value = "決定">-->
                <a href="#" class="btn03 pushright"><span>決定</span></a>

        <!----------------メイン部分----------------------->
        <div class="form">

            <font size="5">
                <p class="msg" id="msg"></p>
            </font>

            <font size="5">
                <p class="choice" id="choice"></p>
            </font>

            <div class="choicelist">
                <ul id="list">
                </ul>
            </div>

            <div class="whole_answer">
                <font size="5">
                    <p class="ans" id="ans"></p>
                </font>
                <div id="speaker" hidden>
                    <span class="material-symbols-outlined">
                        volume_up
                    </span>
                </div>
            </div>

            <div class="a"><a class="b">100</a><a>/</a><a class="c">500</a></div>

            <div class="input">
                <label class="ef">
                    <input class="nameText" type="text" id="nameText">
                </label>
            </div>

            <div class="buttons">
                <a href="#" class="btn04 pushright"><span>答えを見る</span></a>
                <a href="#" class="btn06 pushright"><span>金内亮に質問する</span></a>
                <div class="mode_swicher">
                  <input type="checkbox" id="mode" name="check" class = "mode" value="" />
                  <label for="mode">
                    <span></span>ドラッグで並べ替え
                  </label>
                </div>
            </div>

                

        </div>

        <!-------------------埋め込みAI----------------------->

        <div id="chatbot-toggle_button">
            <a id="chat-button" href="#">
                <img src="img/chaticon.png" width="100" height="100">
