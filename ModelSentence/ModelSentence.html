<!DOCTYPE html>

    <body>
        <div id="splash">
        <div id="splash-logo"></div>
        <!--/splash--></div>
        <div class="splashbg"></div><!---画面遷移用-->


        <div id="container">
        <header>
            <h1 class="headline">
                <a>ModelSentence</a>
            </h1>


            
    <!--<a href = "../index.html">戻る</a>-->
        <!----------------範囲入力欄--------------------->
      <div class="range">
          <label class = "ef">範囲：
            <input class="min" type="number" id="min" min = "1" max = "500">
          </label>
          <label class="ef" for="name">〜
            <input class="max" type="number" id="max" min = "1" max = "500">
          </label>
          <!--<input class = "submit" type = "button" value = "決定">-->
          <a href="#" class="btn03 pushright"><span>決定</span></a>
      </div>

            </header>

        <!----------------メイン部分----------------------->
      <div class="form">
          
            <font size="5"><p class = "msg" id="msg"></p></font>

            <font size="5"><p class = "choice" id="choice"></p></font>
          
            <font size="5"><p class = "ans" id="ans"></p></font>
          
            <div class = "a"><a class = "b">100</a><a>/</a><a class = "c">500</a></div>
          
            <div class = "input">
                <label class="ef">
                    <input class="nameText" type="text" id="nameText">
                </label>
            </div>
          
            <a href="#" class="btn04 pushright"><span>answer</span></a>
          <a href="#" class="btn06 pushright"><span>金内亮に質問する</span></a>
          
       </div>

            <!-------------------埋め込みAI----------------------->

            <div id="chatbot-toggle_button">
                <a id="chat-button" href="#">
                    <img src="img/chaticon.png" width="100" height="100">
                </a>
            </div>
            
        <!---------------------ポップアップ---------------------->
        <div class = "popup-main">
        <input type = "checkbox" id = "popup"> <!--ここのチェックをつけたり外したりすればいいらしい-->
        <label class = "popup-open" for = "popup"></label> <!--この中身でポップアップ出す表示、デバッグ用-->
        <div class = "popup-overlay">
            <div class = "popup-window">
                <section class = "popup-text">
                    <font size="7"><p class = "cerebrate"></p></font>
                    <p class = "missedword"></p>
                    <table class = "resultTable" id="resultTable"></table>
                    <div class="retry">
                    <a href="#" class="btn05 pushright"><span>もう一度</span></a>
                    </div>
                </section>
                <label class="popup-close" for="popup">
                    <!-- <svg width = "18" height = "18" xmlns="https://www.w3.org/2000/svg">
                        <line x1="0" y1="0" x2="18" y2="18" stroke="white" stroke-width="3"></line>
                        <line x1="0" y1="18" x2="18" y2="0" stroke="white" stroke-width="3"></line>
                    </svg> -->
                 </label>
            </div>
        </div>
        </div>

        <style>
        table, td, th {
            border-collapse: collapse;
            border:1px solid #333;
            margin-left:auto;
            margin-right:auto;
            margin-top : 20px;
        }
        td{
            padding: 5px;
        }
        td.THUMBNAIL img{
            width: 100px;
        }
